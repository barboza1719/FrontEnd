<div class="container">
<h1>Lista de Clases</h1>
<button class="btn btn-info" type="button">Nueva Clase</button>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">ID CLASE</th>
      <th scope="col">TITULO</th>
      <th scope="col">DESCRIPCION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clase of clases">
      <th scope="row"> {{clase.aIdClase}} </th>
      <td>{{ clase.aIdTitulo}}</td>
      <td>{{ clase.aDescripcion}}</td>
    </tr>
  </tbody>
</table>
</div>
